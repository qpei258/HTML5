<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3월 달력</title>
<style type="text/css">
	table, td, th {
		border: 1px solid black;
		border-collapse: collapse;
		text-align: center;
	}
	td, th {
		padding: 5px;
	}
	td:first-child {
		color: red;
	}
	td:last-child {
	 	color: blue;
	}
</style>
</head>
<body>

		</tr>

			<td>31</td>
			<td colspan="2"></td>
		</tr>
	</table>
</body>
</html>
